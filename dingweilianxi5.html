<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		div{
			background: red;
			position: absolute ;
			width: 50px;
			height: 50px;
			top: 50%;
			left: 50%;
		}
		.b1{
			margin: -50px 0px 0px -25px;
		}
		.b2{
			margin: -.5px 0px 0px -25px;
		}
    .b3{
    	margin-left: -75px;
    }
    .b4{
    	margin-left: 25px;
    }
    .b5{
    	margin: 50px 0px 0px -25px ;
    }
	</style>
</head>
<body>
	<!-- <div></div> -->
	<div class="b1"></div>
	<div class="b2"></div>
	<div class="b3"></div>
	<div class="b4"></div>
	<div class="b5"></div>
	</div>
</body>
</html>
